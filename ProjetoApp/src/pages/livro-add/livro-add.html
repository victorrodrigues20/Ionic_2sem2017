<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastro Livros</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>TÃ­tulo</ion-label>
      <ion-input type="text" [(ngModel)]="livro.titulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Ano</ion-label>
      <ion-input type="number" [(ngModel)]="livro.ano"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Imagem</ion-label>

      <ion-thumbnail item-start *ngIf="imagemUploaded">
        <img src="{{livro.img}}">
      </ion-thumbnail>

      <button ion-button item-right color="danger" *ngIf="imagemUploaded" (click)="cancelarImagem()" >
        <ion-icon name="camera"></ion-icon>Alterar
      </button>

      <button ion-button item-right color="positive" *ngIf="!imagemUploaded" (click)="tirarFoto()">
        <ion-icon name="camera"></ion-icon>&nbsp;Camera
      </button>

      <button ion-button item-right color="positive" *ngIf="!imagemUploaded" (click)="escolherImagem()">
        <ion-icon name="images"></ion-icon>&nbsp;Galeria
      </button>

    </ion-item>

  </ion-list>

  <ion-buttons>
    <button ion-button color="secondary" (click)="salvar($event)">Salvar</button>
    <button ion-button color="light" (click)="cancelar()">Cancelar</button>
  </ion-buttons>

</ion-content>
